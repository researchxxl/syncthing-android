name: Update Go Version

on:
  schedule:
    # Run monthly at 19:00 UTC on the 1st day of each month
    - cron: '0 19 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-go:
    name: Update Go Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get current Go version
        id: current
        run: |
          CURRENT_VERSION=$(grep -m1 '^go_version =' gradle/libs.versions.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "Current Go version: ${CURRENT_VERSION}"

      - name: Run update script
        run: python3 scripts/update-go-version.py

      - name: Get new Go version
        id: new
        run: |
          sed -i -e 's/^go_version = .*$/go_version = "1.98.0"/' gradle/libs.versions.toml
          NEW_VERSION=$(grep -m1 '^go_version =' gradle/libs.versions.toml | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New Go version: ${NEW_VERSION}"

      - name: Create Pull Request if version changed
        if: ${{ steps.current.outputs.version != steps.new.outputs.version }}
        uses: peter-evans/create-pull-request@v7
        with:
          branch: bump-go-version
          commit-message: "Bump Go from ${{ steps.current.outputs.version }} to ${{ steps.new.outputs.version }}"
          title: "Bump Go from ${{ steps.current.outputs.version }} to ${{ steps.new.outputs.version }}"
          body: |
            Bump Go from ${{ steps.current.outputs.version }} to ${{ steps.new.outputs.version }}
          labels: dependencies
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          base: main
          add-paths: |
            gradle/libs.versions.toml
          delete-branch: true
